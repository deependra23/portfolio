<html>

<head>
    <link rel="Stylesheet" href="css/reset.css">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="Stylesheet" href="css/all.css">
    <link rel="stylesheet" href="form_example.css">
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;500;600&display=swap" rel="stylesheet">
    <script src="js/fontawesome.min.js"></script>

    <title> Form Example</title>
</head>

<body>

    <div class="container backg ">
        <div class="row">
            <div class="col-6">
                <h1>This form Example</h1>
                <div class="form-group">
                    <label>Your Full Name</label>
                    <input type="text" class="form-control" placeholder="Your Full Name">
                </div>

                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label>Checkboxes</label><br>
                            <input type="checkbox" class=""> Option 1<br>
                            <input type="checkbox" class=""> Option 2<br>
                            <input type="checkbox" class=""> Option 3<br>
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="form-group">
                            <label>Radio buttons</label><br>
                            <input type="radio" class=""> Option 1<br>
                            <input type="radio" class=""> Option 2<br>
                            <input type="radio" class=""> Option 3<br>
                        </div>
                    </div>

                </div>

                <div class="form-group" style="padding-top: 20px;">
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-secondary active">
                            <input type="radio" name="options" id="tab1" checked> Tab 1
                        </label>
                        <label class="btn btn-secondary">
                            <input type="radio" name="options" id="tab2"> Tab 2
                        </label>
                        <label class="btn btn-secondary">
                            <input type="radio" name="options" id="tab3"> Tab 3
                        </label>
                    </div> <br> <br> <br>
                    <button type="button" class="btn btn-primary btn-lg" style="margin-bottom: 20px;">Large button</button>
                </div>
            </div>

            <div class="col-6">
                <div class="form-group">
                    <label>Select One Option</label>
                    <select class="form-control">
                        <option value="1">London</option>
                        <option value="2">New York</option>
                        <option value="3">Sydney</option>
                        <option value="4">Ottawa</option>
                        <option value="5">Wellington</option>
                    </select>
                </div>
                <div class="pgbar-content" style="margin-top: 120px;">
                    <div class="pgbar" style="width:50%;"></div>
                </div>

                <div class="form-group rangebar">
                    <input type="range" class="form-control-range" id="formControlRange">
                </div>

                <div class="form-row align-items-center">
                    <div class="col-auto my-1">
                        <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
                        <select class="custom-select mr-sm-1" id="inlineFormCustomSelect">

                            <option value="1" selected>1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>

                    <div>       
                        <input type="date" id="birthday" name="birthday">
                        <button type="button" class="btn btn-secondary">Secondary</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
