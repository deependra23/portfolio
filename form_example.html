<html>

<head>
    <link rel="Stylesheet" href="css/reset.css">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="Stylesheet" href="css/all.css">
    <link rel="stylesheet" href="form_example.css">
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;500;600&display=swap" rel="stylesheet">
    <script src="js/fontawesome.min.js"></script>

    <title> Form Example</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label>Your Full Name</label>
                    <input type="text" class="form-control" placeholder="Write your full name">
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label>Checkboxes</label><br>
                            <input type="checkbox" class=""> Option 1
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label>Radio Buttons</label><br>
                            <input type="radio"> Option 1
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label>Select Options</label>
                    <select class="form-control">
                        <option value="1">Option 1</option>
                        <option value="1">Option 2</option>
                    </select>
                </div>
            </div>
        </div>
    </div>



    <div class="container">
        <div class="row">

            <div class="col-12">
                <div class="pgbar-content">
                    <div class="pgbar" style="width:50%;"></div>
                </div>
                
            </div>

        </div>

    </div>
    
    <div class="dprogress">
        
    </div>
</body></html>
